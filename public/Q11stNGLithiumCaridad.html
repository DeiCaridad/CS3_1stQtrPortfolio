<!DOCTYPE html>
<html>
    <body>
        <script>
            var age = window.prompt("Enter your age: ", 14);
            var maxAge = window.prompt("Enter your maximum age: ", 907);
            var numPerDay = window.prompt("Enter number of snacks eaten per day: ", 14);

            let AreYouSure = confirm("Are you sure of your inputs?")
            if (AreYouSure == true){
                let totalRequired = (numPerDay * 365) * (maxAge - age);
                document.write("You will need " + totalRequired + " cheese cakes to last until the ripe old age of " + maxAge);
            }
            else{
                window.alert("Please run again.");
            }
        </script>
    </body>
</html>
