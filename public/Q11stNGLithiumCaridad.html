<!DOCTYPE html>
<html>
    <body>
        <script>
            var age = 14;
            var maxAge = 89;
            var numPerDay = 0.15;
            var totalRequired = (numPerDay * 365) * (maxAge - age);
            document.write("You will need " + totalRequired + " cheesecakes to last until the ripe old age of " + maxAge);
        </script>
    </body>
</html>
